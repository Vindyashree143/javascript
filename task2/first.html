<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>        
	<p>first number = 100 <br> second number = 50 <br>
 	</p> 	
	<p id="demo"></p> </body>
   </html>
 <script>
	var a=100;
	var b=50;
 	var x = 100 + 50;
 	var y = 100 * 50;
	var z = 100 / 50;
 	var v = 100 - 50;
	document.write(a + "+" + b + "=" + x +"<br>");
	document.write(a + "*" + b + "=" + y +"<br>");
	document.write(a + "/" + b + "=" + z +"<br>");
	document.write(a + "-" + b + "=" + v +"<br>");
</script>
