<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
</head>
<body><p id="demo"></p>

<script>
var year = 2016;
var month = 11;
var dayCount;
switch (month) {
    case 1:
    case 3:
    case 5:
    case 7:
    case 8:
    case 10:
    case 12:
        dayCount = 31;
        break;
    case 4:
    case 6:
    case 9:
    case 11:
        dayCount = 30;
        break;
    case 2:
        if (((year % 4 == 0) && !(year % 100 == 0))
            || (year % 400 == 0))
            dayCount = 29;
        else
            dayCount = 28;
        break;
    default:
        dayCount = -1; // invalid month
}
 
document.write(dayCount); // 29

</script>

</body>
</html>
